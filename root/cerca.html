<& /comp/header &>
<form method="GET">
    Direcci√≥n <% $c->CGI->textfield(-name=>'direccion',-id=>'address',-size=>80) %>
	<input type="submit" name="btSend" value="Ver" />
</form>
<div id="map_canvas" style="width: 100%; height: 240px">
</div>
<div id="airq" class="hidden">
Cargando...
</div>
<div id="pois" class="hidden">
Cargando...
</div>
<div id="debug">
</div>
<script type="text/javascript">
    var map;
    var geocoder;
    var address;
    var marker;
    var zip;
    function set_content(lat,lon,zip) {
		$('#pois').show();
		$.ajax({
			url: 'ajax_pois',
			dataType: 'html',
			data:{lat:lat,lon:lon,zip:zip},
			success:function(data) {
				$('#pois').html(data);
			}
		});
		$('#airq').show();
		$.ajax({
			url: 'ajax_air_quality',
			dataType: 'html',
			data:{lat:lat,lon:lon,zip:zip},
			success:function(data) {
				$('#airq').html(data);
			}
		});
	}
    function initialize(){
        var address = $('#address').val();
        var geocoder = new google.maps.Geocoder();
        geocoder.geocode({
            address: address,
            region: 'es',
            language: 'es'
        }, function(results, status){
            if (status == google.maps.GeocoderStatus.OK) {
                console.log(results);
                var latlng = results[0].geometry.location;
                map = new google.maps.Map(document.getElementById("map_canvas"), {
                    zoom: 17,
                    center: latlng,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                });
                marker = new google.maps.Marker({
                    map: map,
                    position: latlng
                });
                $('#address').val(results[0].formatted_address);
                $(results[0].address_components).each(function(){
                    if (this.types[0] == 'postal_code') {
                        zip = this.long_name;
                    }
                });
                if (results.length > 0) {
                    // TODO: Multiple results
                }
				set_content(latlng.lat(),latlng.lng(),zip);
            }
            else {
				alert("No es posible geolocalizar la direccion");
            }
            
        });
    }
    
    $(document).ready(function(){
        initialize();
    });
    
</script>
<& /comp/footer &>
